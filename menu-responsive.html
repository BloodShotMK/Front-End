<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de página</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 15px;
        }

        nav {
            display: none;
            flex-direction: column;
            background: #444;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
        }

        nav a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }

        .show-menu {
            display: flex;
        }

        .hero, .main-content, section, footer {
            padding: 20px;
        }

        .sections {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .sections section {
            flex: 1;
            min-width: 150px;
            background: #f4f4f4;
            padding: 20px;
        }

        @media (min-width: 768px) {
            nav {
                display: flex;
                position: static;
                flex-direction: row;
                background: none;
            }

            .menu-toggle {
                display: none;
            }

            nav a {
                padding: 10px 15px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>Logo</div>
        <div class="menu-toggle">☰</div>
        <nav>
            <a href="#">Productos y Servicios</a>
            <a href="#">Soluciones</a>
            <a href="#">Ayuda</a>
            <a href="#">Aprender</a>
            <a href="#">Pruebas y Demos</a>
            <a href="#">Buscar</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Encabezado</h1>
    </div>

    <div class="main-content">
        <h2>Encabezado 2</h2>
        <p>Texto de acompañamiento</p>
    </div>

    <div class="sections">
        <section>Sección 1</section>
        <section>Sección 2</section>
        <section>Sección 3</section>
        <section>Sección 4</section>
        <section>Sección 5</section>
        <section>Sección 6</section>
    </div>

    <footer>
        Pie de página
    </footer>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('show-menu');
        });
    </script>
</body>
</html>

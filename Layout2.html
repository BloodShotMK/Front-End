<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #ddd;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #001F3F;
        }
        .hero {
            background-color: #001F3F;
            color: white;
            padding: 50px;
            text-align: center;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .card {
            width: 30%;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="header">CISCO</div>

    <div class="hero">
        <h1>HEADER 1</h1>
    </div>

    <div class="main-content">
        <h2>Header 2</h2>
        <p>Texto</p>
    </div>

    <div class="cards-container">
        <div class="card">Tarjeta 1</div>
        <div class="card">Tarjeta 2</div>
        <div class="card">Tarjeta 3</div>
        <div class="card">Tarjeta 4</div>
        <div class="card">Tarjeta 5</div>
        <div class="card">Tarjeta 6</div>
    </div>

    <div class="footer">pie de p√°gina</div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Tarjeta */
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            height: 150px;
            width: 450px;
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        /* Texto superior */
        .faculty {
            font-size: 14px;
            color: #666;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Imagen de perfil */
        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid #4CAF50;
            object-fit: scale-down;
            position: absolute;
            left: 25px;
            bottom: 35px;
        }

        /* Nombre */
        .name {
            font-size: 18px;
            font-weight: bold;
            color: #222;
            margin-top: 20px;
        }

        /* Información adicional */
        .info {
            font-size: 16px;
            color: #555;
            margin-top: 5px;
        }

        /* Icono de LinkedIn */
        .linkedin-icon {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="faculty">Facultad de Ciencias Físico-Matemáticas</div>
        <img class="profile-img" src="C:\Users\robertp\Downloads\WhatsApp Image 2025-03-03 at 9.07.55 PM.jpeg" alt="Foto de perfil">
        <div class="name">Roberto De La Rosa González</div>
        <div class="info">Estudiante</div>
        <div class="info">Generación 2025</div>
        <img class="linkedin-icon" src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
    </div>

    

</body>
</html>
